<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mi App Electron</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="login-container" class="centered">
    <form class="login-box" onsubmit="handleSubmit(event)">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div id="main-app" class="app-layout" style="display: none;">
    <div id="content">
      <h1 id="title">Home</h1>
    </div>

    <div class="taskbar">
      <button onclick="navigate('Home')">🏠</button>
      <button onclick="navigate('Estadísticas')">📊</button>
      <button onclick="navigate('Perfil')">👤</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
